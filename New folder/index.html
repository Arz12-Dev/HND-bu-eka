<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bu Eka! ðŸŒ¿</title>
    <link rel="icon" type="png" href="hbd.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: linear-gradient(135deg, #1b3022, #0f2027); font-family: 'Poppins', sans-serif; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #transition-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:#0b1a10; z-index:9999; transform:translateX(100%); transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1); pointer-events: none; }
        
        .container { 
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(15px); 
            padding: 2rem; 
            border-radius: 30px; 
            border: 1px solid rgba(140, 224, 140, 0.3); 
            text-align: center; 
            z-index: 10; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            max-width: 500px; 
            width: 85%; 
        }

        h1 { color: #8ce08c; font-size: calc(1.5rem + 1vw); text-shadow: 0 0 15px rgba(140, 224, 140, 0.4); margin-bottom: 10px; }

        .photo-frame { 
            width: clamp(120px, 30vw, 160px); 
            height: clamp(120px, 30vw, 160px); 
            margin: 0 auto 20px; 
            border-radius: 50%; 
            border: 4px solid #8ce08c; 
            overflow: hidden; 
            box-shadow: 0 0 30px rgba(140, 224, 140, 0.5); 
            animation: floating 3s ease-in-out infinite; 
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .button-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 25px; }
        .btn { padding: 12px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; text-decoration: none; transition: 0.3s; font-size: 0.9rem; flex: 1; min-width: 140px; text-align: center; }
        .btn-message { background: #8ce08c; color: #1b3022; }
        .btn-gallery { background: transparent; color: #8ce08c; border: 2px solid #8ce08c; }
        .btn:hover { transform: scale(1.05); }

        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .leaf { position: absolute; top: -50px; font-size: 24px; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(540deg); opacity: 0; } }

        /* Media Query untuk HP kecil */
        @media (max-width: 480px) {
            .container { padding: 1.5rem; width: 90%; }
            .button-group { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="transition-overlay"></div>
    <div class="container">
        <p style="letter-spacing: 2px; color: #a4c3b2; font-size: 0.7rem; margin-bottom: 5px;">SPECIAL DAY FOR</p>
        <h1>Selamat Ulang Tahun, <br>Bu Eka!</h1>
        <div class="photo-frame"><img src="buekacantik.jpeg" alt="Bu Eka"></div>
        <p id="typing-text" style="font-style: italic; min-height: 50px; font-size: 0.9rem; line-height: 1.5;"></p>
        <div class="button-group">
            <a href="javascript:void(0)" onclick="movePage('galeri.html')" class="btn btn-gallery">ðŸ“¸ Galeri Foto</a>
            <a href="javascript:void(0)" onclick="movePage('pesan.html')" class="btn btn-message">âœ¨ Kirim Pesan</a>
        </div>
    </div>
    <script>
        function createLeaf() {
            const leaves = ['ðŸŒ¿', 'ðŸƒ', 'ðŸ‚', 'ðŸ'];
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerText = leaves[Math.floor(Math.random() * leaves.length)];
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(leaf);
            setTimeout(() => { leaf.remove(); }, 6000);
        }
        setInterval(createLeaf, 500);

        const pesan = "Selamat ulang tahun, Bu Eka! Terima kasih telah membimbing kami di rimba ilmu. Semoga sehat dan sukses selalu!";
        let i = 0;
        function typing() {
            if (i < pesan.length) {
                document.getElementById("typing-text").innerHTML += pesan.charAt(i);
                i++; setTimeout(typing, 40);
            }
        }
        window.onload = typing;

        function movePage(url) {
            const overlay = document.getElementById('transition-overlay');
            overlay.style.transform = 'translateX(0)';
            setTimeout(() => { window.location.href = url; }, 600);
        }
    </script>
</body>
</html>
