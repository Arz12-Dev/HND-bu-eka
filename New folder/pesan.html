<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buku Pesan Untuk Bu Eka</title>
    <link rel="icon" type="png" href="pesan.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; background: #0b1a10; font-family: 'Poppins', sans-serif; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #transition-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:#0b1a10; z-index:9999; transform:translateX(0); transition: transform 0.6s ease-in-out; pointer-events: none; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: 0; }
        .form-box { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; max-width: 500px; width: 100%; text-align: center; margin-bottom: 20px; box-sizing: border-box; backdrop-filter: blur(15px); border: 2px solid #8ce08c; z-index: 10; position: relative; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; background: rgba(0,0,0,0.3); color: white; }
        .btn-send { background: linear-gradient(45deg, #8ce08c, #2c5d33); color: #fff; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 1.1em; }
        .btn-send:hover { transform: scale(1.05); box-shadow: 0 0 20px #8ce08c; }
        .message-list { max-width: 500px; width: 100%; z-index: 10; position: relative; }
        .card { background: rgba(255, 255, 255, 0.08); padding: 20px; border-radius: 15px; margin-bottom: 15px; border-bottom: 4px solid #8ce08c; position: relative; animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes bounceIn { from { opacity: 0; transform: scale(0.3) translateY(100px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .back-link { color: #8ce08c; text-decoration: none; z-index: 10; position: relative; margin-bottom: 15px; font-weight: bold; cursor: pointer; }
        .btn-delete { display: none; position: absolute; right: 10px; top: 10px; background: #ff4d4d; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
        .admin-section { margin-top: 50px; opacity: 0.3; cursor: pointer; z-index: 10; font-size: 12px; }
    </style>
</head>
<body>
    <div id="transition-overlay"></div>
    <canvas id="bg-canvas"></canvas>

    <a onclick="backHome('index.html')" class="back-link">‚Üê KEMBALI KE UTAMA</a>
    
    <div class="form-box">
        <h2 style="margin-top:0">Buku Pesan Murid üåø‚ú®</h2>
        <input type="text" id="nama" placeholder="Siapa namamu?">
        <textarea id="isiPesan" placeholder="Tulis ucapan spesial untuk Bu Eka..."></textarea>
        <button class="btn-send" onclick="kirimPesanMeriah()">KIRIM KEJUTAN! üöÄ</button>
    </div>

    <div class="message-list" id="list"></div>
    <div class="admin-section" onclick="loginAdmin()">Mode GOD</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let isAdmin = false;

        // Animasi Masuk Halaman
        window.onload = () => {
            setTimeout(() => { document.getElementById('transition-overlay').style.transform = 'translateX(-100%)'; }, 100);
            tampilkan();
            animate();
        };

        function backHome(url) {
            document.getElementById('transition-overlay').style.transform = 'translateX(0)';
            setTimeout(() => { window.location.href = url; }, 600);
        }

        // Canvas Kunang-kunang
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 - 0.5; this.color = `rgba(140, 224, 140, ${Math.random()})`; }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }

        function kirimPesanMeriah() {
            const nama = document.getElementById('nama').value;
            const teks = document.getElementById('isiPesan').value;
            if(nama && teks) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#8ce08c', '#ffffff'] });
                const data = JSON.parse(localStorage.getItem('pesan_eka')) || [];
                data.unshift({nama, teks});
                localStorage.setItem('pesan_eka', JSON.stringify(data));
                document.getElementById('nama').value = ''; document.getElementById('isiPesan').value = '';
                setTimeout(tampilkan, 300);
            }
        }

        function tampilkan() {
            const data = JSON.parse(localStorage.getItem('pesan_eka')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach((p, index) => {
                const btnHapus = isAdmin ? `<button class="btn-delete" style="display:block" onclick="hapus(${index})">Hapus</button>` : '';
                list.innerHTML += `<div class="card">${btnHapus}<strong>${p.nama}</strong><p>${p.teks}</p></div>`;
            });
        }

        function loginAdmin() {
            if(prompt("Password Bu Eka:") === 'bueka123') { isAdmin = true; tampilkan(); alert("Mode Admin Aktif!"); }
        }

        function hapus(i) {
            let data = JSON.parse(localStorage.getItem('pesan_eka'));
            data.splice(i, 1);
            localStorage.setItem('pesan_eka', JSON.stringify(data));
            tampilkan();
        }
    </script>
</body>
</html>
